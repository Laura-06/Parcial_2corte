<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora en Tiempo Real</title>
</head>
<body>
    <h1>Calculadora en Tiempo Real</h1>
    <form id="calculatorForm">
        <!-- Aquí se capturan los números -->
        <label for="num1">Numero 1:</label>
        <input type="int" id="num1" name="num1" required> <br><br>

        <label for="num2">Numero 2:</label>
        <input type="int" id="num2" name="num2" required> <br><br>


        <!-- Aquí van los otros botones -->

        <button type="button" onclick="calculate('suma')">Suma</button>
        <button type="button" onclick="calculate('resta')">Resta</button>
        <button type="button" onclick="calculate('multiplicacion')">Multiplicación</button>
        <button type="button" onclick="calculate('division')">División</button><br><br>
        
        <label>Resultado:</label>
        <input type="text" id="result" name="result" readonly><br><br>

    </form>
    <script src="practica.js"></script>
</body>
</html>
